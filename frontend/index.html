<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SuperSpin</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
          rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-wrapper">
        <div class="nav-content">
            <div class="nav-left">
                <a href="#" class="nav-logo">
                    <img src="./assets/images/tennis-ball.png" class="logo-img" alt="FlowBite Logo"/>
                    <span class="logo-text">SuperSpin</span>
                </a>
            </div>

            <div class="profile-wrapper">
                <div class="profile-img-wrapper">
                    <img class="profile-img" src="./assets/images/profile-picture.jpg" alt="user photo">
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- ASIDE -->
<aside id="logo-sidebar" class="sidebar" aria-label="Sidebar">
    <div class="sidebar-content">
        <ul class="menu">
            <li>
                <a href="#" class="menu-item">
                    <svg class="menu-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                         viewBox="0 0 20 18">
                        <path d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
                    </svg>
                    <span class="menu-text">Coaches</span>
                </a>
            </li>
        </ul>
    </div>
</aside>

<script src="./js/main.js"></script>
</body>
</html>
