<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SuperSpin</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
          rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-wrapper">
        <a href="#" class="nav-logo">
            <img src="./assets/images/tennis-ball.png" class="logo-img" alt="SuperSpin Logo"/>
            <span class="logo-text">SuperSpin</span>
        </a>
    </div>
</nav>

<!-- ASIDE -->
<aside id="logo-sidebar" class="sidebar" aria-label="Sidebar">
    <div class="sidebar-content">
        <ul class="menu">
            <li>
                <a href="#" class="menu-item">
                    <svg class="menu-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                         viewBox="0 0 20 18">
                        <path d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
                    </svg>
                    <span class="menu-text">Coaches</span>
                </a>
            </li>
        </ul>
    </div>
</aside>

<!-- MAIN CONTENT -->
<section class="main-content">
    <div class="content-wrapper">
        <header class="header">
            <nav class="breadcrumb" aria-label="Breadcrumb">
                <ol class="breadcrumb-list">
                    <li class="breadcrumb-item">
                        <a href="#" class="breadcrumb-link">
                            Coaches
                        </a>
                    </li>
                    <li class="breadcrumb-item-current">
                        <div class="breadcrumb-current">
                            <svg class="breadcrumb-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                 fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2" d="m1 9 4-4-4-4"/>
                            </svg>
                            <span class="breadcrumb-text">Listing</span>
                        </div>
                    </li>
                </ol>
            </nav>
            <div class="header-content">
                <h1 class="heading">
                    Coaches
                </h1>
            </div>
        </header>

        <!-- Search and Sort -->
        <div class="table-search-container">
            <div class="table-sort">
                <label for="table-sort-users"></label>
                <select id="table-sort-users" class="table-sort-select">
                    <option value="" disabled selected>Sort by</option>
                    <option value="asc">Hourly Rate (ascending)</option>
                    <option value="desc">Hourly Rate (descending)</option>
                </select>
            </div>
            <div class="table-search-wrapper">
                <div class="table-search-icon">
                    <svg class="table-search-svg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 20 20">
                        <path class="table-search-path" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <label for="table-search-users"></label>
                <input type="text" id="table-search-users" class="table-search-input" placeholder="Search">
            </div>
        </div>

        <!-- Table -->
        <div class="table-section-container">
            <table id="coaches-table" class="table-container">
                <thead>
                <tr>
                    <th scope="col" class="table-header">Name</th>
                    <th scope="col" class="table-header">Years of Experience</th>
                    <th scope="col" class="table-header">Hourly Rate</th>
                    <th scope="col" class="table-header">Location</th>
                </tr>
                </thead>
                <tbody>
                <!-- Load Coaches -->
                </tbody>
            </table>
        </div>

    </div>
</section>

<script src="./js/main.js"></script>
</body>
</html>
